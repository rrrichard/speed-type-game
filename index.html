<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Typer</title>
    <script src="index.js" defer></script>
</head>
<body>
<header>
    <h1>WordBeater</h1>
</header>


<div class="container">
    <h2 id="current-word" class="wordDisplay">Hello
    </h2>
    <input id="word-input" class="" type="text" placeholder="insert text">
    <h4 id="message"></h4>
    <div class="timeScore">
        <h3>Time Left:
         <span id="time">0</span>
        </h3>
        <h3>Score:
            <span id="score">0</span>
        </h3>
    </div>
    <div class="instructions">
        <h5>Instructions</h5>
        <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
            will reset</p>
    </div>

</div>

</body>
</html>
