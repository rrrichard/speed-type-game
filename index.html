<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Typer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="container">

    <div class="timeScore">
        <h4>Time Left:
            <span id="time">0</span>
        </h4>
        <h3>Score:
            <span id="score">0</span>
        </h3>
    </div>
    <h2 id="currentWord" class="wordDisplay">Hello</h2>

    <h4 id="message"></h4>

</div>
<div class="input">
    <input id="wordInput" class="inputField" type="text" placeholder="insert text" autofocus>
    <div class="instructions">
        <h5>Instructions</h5>
        <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
            will reset</p>
    </div>
</div>
</body>
</html>
