<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Typer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="overall">
<div class="container">

    <div class="timeScore">
        <h4>Time Left:
            <span id="time">0</span>
        </h4>
        <h3>Score:
            <span id="score">0</span>
        </h3>
    </div>
    <h2 id="currentWord" class="wordDisplay"></h2>

    <h4 id="message"></h4>

</div>
<div class="input">
    <input id="wordInput" class="inputField" type="text" placeholder="insert text" autofocus>
    <div class="instructions">
        <h5>Instructions</h5>
        <p>To start the game, simply type the word that is given.
        You must type the given word within the time limit.
            After the game is over, type the current word to play again.
        </p>
    </div>
</div>
</div>
</body>
</html>
